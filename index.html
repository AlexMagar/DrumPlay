<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Drum 🥁 Kit</h1>

    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum" type="button" name="a">a</button>
      <button class="s drum" type="button" name="s">s</button>
      <button class="d drum" type="button" name="d">d</button>
      <button class="j drum" type="button" name="j">j</button>
      <button class="k drum" type="button" name="k">k</button>
      <button class="l drum" type="button" name="l">l</button>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
  </body>
  <footer>Made with ❤️ in Nepal</footer>
</html>
